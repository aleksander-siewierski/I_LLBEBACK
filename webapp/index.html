
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="pl"  ng-app="app"> <!--<![endif]-->
    <head>	
        <meta charset="UTF-8" />
        <title>I will be back</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link media="all" href="/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link media="all" href="/css/style.css" type="text/css" rel="stylesheet" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
    <body>
        <div id="main-content" ng-controller="MainController" class="container">
        <br />
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline" ng-submit="sendMessage();">
                        <div class="form-group">
                            <label for="connect">Job manager "I will be back!"</label>
                            <!-- <button id="connect" class="btn btn-default" type="submit">Connect</button> -->
                            <!-- <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect -->
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <form class="form-inline"  ng-submit="addMachine();">
                        <div class="form-group">
                            <label for="name">Add new machine</label>
                            <input type="text" id="name" class="form-control" placeholder="http://detpuw1-jenkins-update-971.data.det:8081/" ng-model="url" >
                        </div>
                        <button id="send" class="btn btn-default" type="submit">Send</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <h3>Your registered jobs:</h3>
                <ul class="">
                    <li ng-repeat="cjob in currentJobs"><input type="button" value="remove" ng-click="removeThisJob(cjob)" /> {{ cjob }}</li>
                </ul>
            </div>

            <div class="row">
            <h2>Jobs</h2>
                <a href="javascript:" ng-click="clearJobsList()">Clear list</a>
                <ul class="table table-striped">
                    <li ng-repeat="job in jobs"><input type="button" value="add job" ng-click="addThisJob(job.url)" /> {{ job.name }}</li>
                </ul>
            </div>
            
        </form>
        </div>   
        <script src="/js/jquery.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/js/sockjs.min.js"></script>
        <script src="/js/stomp.min.js"></script>
        <script src="/js/angular.min.js" type="text/javascript"></script>
        <script src="/js/app.js"></script> 
        
    </body>
</html>
